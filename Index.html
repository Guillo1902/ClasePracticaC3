<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Plataforma de Trading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container py-5">
        <h1 class="text-center mb-4">Señales de Trading con Criptomonedas</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle" id="tabla-crypto">
                <thead class="table-dark">
                    <tr>
                        <th>Crypto</th>
                        <th>Actual Price</th>
                        <th>Highest 1H</th>
                        <th>Lower 1H</th>
                        <th>AVG Price</th>
                        <th>Signal (B | S)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Este contenido será generado dinámicamente por JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
