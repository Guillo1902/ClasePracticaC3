<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Señales de Trading con Criptomonedas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap y Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Tu estilo personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container py-4">
        <h1 class="text-center mb-4">Señales de Trading con Criptomonedas</h1>

        <div class="row">
            <div class="col-md-6">
                <h4 class="text-success text-center">Top 5 - Comprar (BUY)</h4>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center align-middle" id="tabla-buy">
                        <thead class="table-success">
                            <tr>
                                <th>Crypto</th>
                                <th>Actual</th>
                                <th>Max 1h</th>
                                <th>Min 1h</th>
                                <th>Promedio</th>
                                <th>Señal</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-6">
                <h4 class="text-danger text-center">Top 5 - Vender (SELL)</h4>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center align-middle" id="tabla-sell">
                        <thead class="table-danger">
                            <tr>
                                <th>Crypto</th>
                                <th>Actual</th>
                                <th>Max 1h</th>
                                <th>Min 1h</th>
                                <th>Promedio</th>
                                <th>Señal</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container mb-5">
        <h2 class="text-center">Visualización en Tiempo Real</h2>
        <canvas id="graficoPrecio"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
